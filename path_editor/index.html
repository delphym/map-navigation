<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>GPS Editor</title>
    <link rel="stylesheet" href="src/css/styles.css" />
</head>
<body>

<header>
    <div><strong>GPS Editor</strong></div>
    <div>
        <input type="file" id="fileInput" accept="image/*" />
    </div>
</header>

<main>
    <canvas id="canvas" width="100px" height="100px"></canvas>

    <div id="sidebar">
        <div class="section">
            <h3>Reference Points</h3>
            <div id="pointsForm"></div>
            <button id="updateBtn">Update Reference Points</button>
        </div>

        <div class="section">
            <h3>Nodes & Controls</h3>
            <p><strong>Controls:</strong></p>
            <ul>
                <li>CTRL + Click: Add node</li>
                <li>CTRL + SHIFT + Click: Move node</li>
                <li>SHIFT + Click: Mark two nodes for edge editing</li>
                <li>ATL + Click: Add edge</li>
                <li>ALT + SHIFT + Click: Move edge</li>
                <li>Drag canvas to pan</li>
            </ul>
        </div>

        <div class="section">
            <h3>Live JSON Output</h3>
            <textarea id="jsonOutput" readonly></textarea>
        </div>
    </div>
</main>

<script type="module" src="/src/main.ts"></script>
</body>
</html>
